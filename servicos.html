<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Oferecidos - Pet Shop</title>

    <link rel="stylesheet" href="servicos.css">

</head>
<body>

    <section class="container">
        <header>
            <h1 style="color: white;">Serviços Oferecidos</h1>
        </header>

        <article class="service">
            <header>
                <h2>Banho e Tosa</h2>
            </header>
            <figure>
                <img src="produtosepa/banho-banner.jpg" alt="Banho e Tosa">
                <figcaption>
                    <p>Nossos serviços de banho e tosa garantem que seu pet fique limpo, cheiroso e com um visual impecável. Usamos produtos de alta qualidade e técnicas apropriadas para cada tipo de pelagem, sempre visando o bem-estar e o conforto do seu animal.</p>
                    <p>Oferecemos cortes específicos para cada raça, além de escovação dos dentes, limpeza de orelhas e corte de unhas. Nosso objetivo é proporcionar uma experiência agradável para seu pet em cada visita.</p>
                </figcaption>
            </figure>
        </article>

        <article class="service">
            <header>
                <h2>Consultas Veterinárias</h2>
            </header>
            <figure>
                <img src="produtosepa/veterinario.jpg" alt="Consultas Veterinárias">
                <figcaption>
                    <p>Contamos com uma equipe de veterinários experientes e dedicados, prontos para cuidar da saúde do seu animal. Nossas consultas abrangem desde exames de rotina até diagnósticos e tratamentos específicos.</p>
                    <p>Oferecemos também serviços de vacinação, check-ups regulares e monitoramento de doenças crônicas. Nossa clínica é equipada com os melhores equipamentos para garantir um atendimento de excelência.</p>
                </figcaption>
            </figure>
        </article>

        <article class="service">
            <header>
                <h2>Hospedagem</h2>
            </header>
            <figure>
                <img src="produtosepa/hospedagem.jpg" alt="Hospedagem">
                <figcaption>
                    <p>Nosso serviço de hospedagem é a solução ideal para quem precisa viajar e não pode levar o pet junto. Oferecemos um ambiente seguro e confortável, onde seu pet receberá toda a atenção e cuidado necessários.</p>
                    <p>Com áreas de lazer, alimentação balanceada e supervisão 24 horas, garantimos que seu pet se sinta em casa enquanto você está fora. Oferecemos diferentes tipos de acomodação para atender às necessidades individuais de cada animal.</p>
                </figcaption>
            </figure>
        </article>

        <article class="service">
            <header>
                <h2>Adestramento</h2>
            </header>
            <figure>
                <img src="produtosepa/adestramento.jpg" alt="Adestramento">
                <figcaption>
                    <p>Nossos serviços de adestramento são conduzidos por profissionais experientes que utilizam técnicas de reforço positivo para educar seu pet. Oferecemos treinamento básico e avançado, adaptado às necessidades de cada animal.</p>
                    <p>O adestramento é uma excelente forma de melhorar o comportamento do seu pet e fortalecer o vínculo entre vocês. Nossos programas incluem comandos básicos, socialização, e correção de comportamentos indesejados.</p>
                </figcaption>
            </figure>
        </article>
    </section>

</body>
</html>
